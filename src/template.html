<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div id="header1">
      <header
        class="bg-green-500 w-full h-40 md:h-56 lg:h-64 mx-auto px-4 flex flex-col justify-center"

        <h3
          class="font-serif text-center text-2xl subpixel-antialiased text-white mb-4"

          id="search"

          placeholder="Search Country"
        />

    </div>
    <div id="header2" class="hidden">
      <header
        class="bg-green-500 w-full h-32 md:h-56 lg:h-64 mx-auto px-1 md:px-4 lg:px-4 flex flex-col justify-center"

          class="font-serif text-center text-4xl subpixel-antialiased text-white mb-4"
        ></h3>
        <a href="#!/" class="mx-auto">
          <button
            class="w-full bg-transparent hover:bg-green-700 text-white font-semibold hover:text-white py-2 px-4 border border-white hover:border-transparent rounded-full mx-2"
          >
            Back

        </a>
      </header>
    </div>
    <div id="root"></div>
    <footer>
      <div class="flex justify-center h-20 bg-green-500">
        <p class="text-white text-center self-center mx-auto">
          <a href="https://github.com/ligarp"> Ragil</a> &copy; 2020 - Api by
