<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Information</title>

  <body>
    <header class="bg-teal-500 w-full h-40 md:h-56 lg:h-64">
      <h3 class="t-center">Header Text</h3>

          src="https://restcountries.eu/data/afg.svg"

          <div class="text-md text-gray-800 mb-2">(افغانستان)</div>

          <table class="table-auto w-full">
            <tbody>
              <tr>
                <td>Region</td>
                <td>Asia</td>
              </tr>
              <tr>
                <td>Subregion</td>
                <td>Southern Asia</td>
              </tr>
              <tr>
                <td>Capital</td>
                <td>Kabu</td>
              </tr>
              <tr>
                <td>Currency</td>
                <td>RP</td>
              </tr>
            </tbody>
          </table>
        </div>
